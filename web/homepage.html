    <link href="./font/fontawesome-free-6.4.2-web/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.cdnfonts.com">

<body>
    <div class="content">
        <header>
            <div class="row">
                <div class="col logo">
                    <div class="logo_hcmute"></div>
                </div>
                <div class="col date-time">
                    <div class="time">
                        <span id="hh">00</span>
                        <span>:</span>
                        <span id="mm">00</span>
                        <span>:</span>
                        <span id="sc">00</span>
                    </div>
                    <div class="date">
                        <p>Friday | April 19th, 2024</p>
                    </div>
                </div>
                <div class="col nofi">     
                    <a href="signin-up.html" class="taskbar_icon active">
                        <i class="fa-solid fa-right-to-bracket"></i>
                      </a> 
                </div>
                <div class="col logo">
                    <div class="logo_bosch"></div>
                </div>
            </div>
        </header>

        <div class="container">

            <div id="map" class="col"></div>
            <div id="legend">
                <h3>IRI (m/km)</h3>
                <p>
                    <span class="legend-color good"></span>
                    Good
                </p>
                <p>
                    <span class="legend-color fair"></span>
                    Fair
                </p>
                <p>
                    <span class="legend-color poor"></span>
                    Poor
                </p>
                <p>
                    <span class="legend-color pothole"></span>
                    Pothole
                </p>
            </div>
        </div>
    </div>
    <div id="toast"></div>
